<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Handlebars Example</title>
    <meta name="viewport" content="width=device-with, initial-scale=1">
    <!-- <script> </script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
  </head>
  <body>


    <div class="container">
      <div class="row">
        <div class="col-6 offset-3">
          <h1>Handlebars Example</h1>

          <form>
            <div class="form-group">
              Name: <br>
              <input type="text" class="form-control" placeholder="Enter your name" name="name" value="">
            </div>

            <div class="form-group">
              Age: <br>
              <input type="number" class="form-control" placeholder="Enter your age" name="age" value="">
            </div>

            <div class="form-group">
              E-mail: <br>
              <input type="email" class="form-control" placeholder="Enter your email" name="email" value="">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <br>
      <div class="row students">

      </div>
    </div>



    <script id="students-template" type="text/x-handlebars-template">
      {{#each students}}
      <div class="col">
        <div class="entry">
        <br>
          <div class="card">
            <h1><strong>Name: {{ name }}</strong></h1>
            <p>Age: {{ age }}</p>
            <p>E-mail: {{ email }}</p>
          </div>
        </div>
      </div>
      {{/each}}
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.2/handlebars.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
