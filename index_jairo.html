    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    var razasBuscar = new Array();
var textRazasBusqueda = "";


var requestAjax = $.ajax({
    method: "GET",
    url: "https://dog.ceo/api/breeds/list/all"
}).done(function(data){
    //var obj = JSON.parse(data.message);
    $.each(data.message, function( key, value ) {
        // $("#fotos").append('<img id="imagen" src="'+value+'" />');
      // console.log(key)
       $('#selectRazas').append('<option value="'+ key +'" >'+ key +'</option>');
       if(value.length > 1)
       {
            $.each(value, function( keyHijo, valueHijo ) {
                $('#selectRazas').append('<option value="'+ key +'/'+valueHijo +'" >***'+ valueHijo +'</option>');
            });
       }
    });
    console.log(data); //imprimimos la respuesta
}).fail(function(data){
    console.log("Algo sali√≥ mal");
    console.log(data);
}).always(function(){
    console.log("No importa si salio bien o mal, tambien se ejecuta");
});

//document ready

$(function(){
    
    $("#AdicionarRaza").click(function() {
        razasBuscar.push( $("#selectRazas").val())
        textRazasBusqueda = "";
        $.each(razasBuscar, function( index, value ) {    
            textRazasBusqueda = textRazasBusqueda + ' - ' + value;   
            //$("#fotos").append('<img id="imagen" src="'+value+'" />');
          });
          $("#razasBusqueda").text(textRazasBusqueda); 
      });
    
    $("#buscarRazas").click(function(e) {
        e.preventDefault();
        $("#fotos").html('');
        ProcesarRazas();
    });

    
});


function ProcesarRazas(){
    $.each(razasBuscar, function( index, value ) {    
        ConsultarApiRaza(value)        
    });
}

function ConsultarApiRaza(raza)
{
    var htmlRaza = "<h1>"+raza+"</h1><div >"
    
    var requestJQuery = $.get('https://dog.ceo/api/breed/'+raza+'/images');

    requestJQuery.done(function(data){
        $.each(data.message, function( index, value ) {
            if(index < 10){
                htmlRaza += '<img height="100" width="100" id="imagen" src="'+value+'" />';
            }
            else{
                return false;
            }        
        });
        htmlRaza += "</div>";
        $("#fotos").append(htmlRaza);
    }).fail(function(data){
        console.log("Algo sali√≥ mal");
        console.log(data);
    }).always(function(){
        console.log("No importa si salio bien o mal, tambien se ejecuta");
    });
}
