<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h2>HTML Forms</h2>
  <form action="/action_page.php">
    First name:<br>
    <input type="text" name="firstname" value="Mickey">
    <br>
    Last name:<br>
    <input type="text" name="lastname" value="Mouse">
    <br><br>
    <input type="submit" value="Submit">
  </form>
  
  <script>
    $(document).on('keydown', function(e) {
      console.log("(keydown)La tecla oprimida fue " + e.which);
    });

    $(document).on('keypress', function(e) {
      console.log("(keypress)La tecla oprimida fue " + e.which);
    });

    $(document).on('keyup', function(e) {
      console.log("(keyup) La tecla oprimida fue " + e.which);
    });

    $( "form" ).submit(function(event) {
      event.preventDefault();
      console.log('form submit')
    });

    $("input[name='firstname']").blur(function() {
      console.log($(this).val());
    });

    $('input').focus(function() {
      console.log($(this).attr('name') + ' focused');
    });

    $("input[name='lastname']").change(function() {
      console.log($(this).val());
    });
  </script>
</body>

</html>
